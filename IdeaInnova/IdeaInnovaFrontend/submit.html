<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Submit Idea | IdeaInnova</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="max-w-4xl mx-auto mt-10 bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-6">Submit Your Innovative Idea</h1>

        <form id="ideaForm" class="space-y-4">
            <div>
                <label>Subject</label>
                <input type="text" id="title" required class="w-full mt-1 p-2 border rounded focus:outline-none focus:ring-2 focus:ring-purple-400" placeholder="Enter a catchy title..." />
            </div>

            <div>
                <label>Priority Level</label>
                <div class="flex space-x-4 mt-2">
                    <label><input type="radio" name="priority" value="Low" /> Low</label>
                    <label><input type="radio" name="priority" value="Medium" /> Medium</label>
                    <label><input type="radio" name="priority" value="High" /> High</label>
                </div>
            </div>

            <div>
                <label>Description</label>
                <textarea id="description" rows="4" required class="w-full mt-1 p-2 border rounded focus:outline-none focus:ring-2 focus:ring-purple-400" placeholder="Describe your idea..."></textarea>
            </div>

            <button type="submit" class="w-full bg-gradient-to-r from-purple-500 to-blue-500 text-white py-3 rounded font-bold hover:opacity-90">Submit Idea</button>
        </form>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
